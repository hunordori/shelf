{% extends 'base.html' %} {% block title %} Reorder Books {% endblock %}
<!-- prettier-ignore -->
{% block content %}
<h1 class="mt-4">Reorder Books</h1>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_barcodes" class="form-label">Barcodes:</label>
    <textarea id="id_barcodes" name="barcodes" class="form-control" rows="10">
{{ form.barcodes.value }}</textarea
    >
    <small class="form-text text-muted">{{ form.barcodes.help_text }}</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- JavaScript to clear "None" on focus -->
<script>
  document.getElementById("id_barcodes").addEventListener("focus", function () {
    if (this.value.trim() === "None") {
      this.value = "";
    }
  });
</script>

{% endblock %}
